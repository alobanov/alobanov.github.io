---
layout: default
title: Logs
permalink: /logs/
---

<h1>LOG/</h1>

{% include log_category_list.html %}

<div class="bubble">
    {{ page.content | markdownify }}

    {% if page.images %}
    <div class="container-two-columns">
        <div class="content-two-columns">
            <small><b>{{ page.date | date: "%-d %B %Y" }}</b></small>
        </div>
        <div class="image-preview">
            {% for image in page.images %}
            <img src="/assets/img/{{ page.category }}/{{ image }}" alt="{{ page.title }} Preview" class="thumbnail"
                onclick="openModal('/assets/img/{{ page.category }}/{{ image }}')" />
            {% endfor %}
        </div>
    </div>
    {% else %}
    <div class="spacer"></div>
    <small><b>{{ page.date | date: "%-d %B %Y" }}</b></small>
    {% endif %}
</div>
