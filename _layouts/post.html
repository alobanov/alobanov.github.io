---
layout: default
---

<div class="bubble">
  <span class="article-title">{{ page.title }}</span>
  <br />
  <small>Published: <b>{{ page.date | date: "%-d %B %Y" }}</b><br />Tagged:</small>
  {% if page.tags %}
  {% for tag in page.tags %}
  <span class="tag small">{{ tag }}</span>
  {% endfor %}
  {% endif %}
  <div class="spacer"></div>
  {{ content }}
</div>
